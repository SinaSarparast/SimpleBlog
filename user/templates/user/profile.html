    <div class="container text-center ">
      <div class="form">
          <form class="" method="post" >
            {% csrf_token %}
            <img class="rounded-circle account-img" src={{ user.profile.image.url }}>

            <div class="form-group">
              <label for="username" class="sr-only">username</label>
              <input type="text" name="username" id="username" class="form-control"
              value={{ user.username }} required autofocus>
              <!-- {{ form.username }} -->
            </div>

            <div class="form-group">
              <label for="id_password" class="sr-only">password</label>
              <input type="password" name="password" id="id_password" class="form-control"
              value={{ user.password }} required>
              <!-- {{ form.password }} -->
            </div>

            <div class="form-group">
              <label for="id_email" class="sr-only">Email</label>
              <input type="text" name="email" id="id_email" class="form-control"
               value={{ user.email }} required>
              <!-- {{ form.email }} -->
            </div>

            <div class="alert alert-danger" role="alert">
              {% if form.errors %}
              <p>{{ form.errors }}</p>
              {% endif %}
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn w-25 btn-success btn-block btn-lg">Submit</button>
            </div

          </form>
        </div>
{% endblock article %}
