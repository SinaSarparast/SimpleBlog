{% block navbar %}
<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      {% if user.is_authenticated %}
      <!-- <div class="col-xs-7">
        <img src="..." alt="..." class="rounded-circle" width="40px">
      </div> -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button"
        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
          {{ user.username }}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href={% url "article-add" %}>New Post</a>
          <a class="dropdown-item" href={% url "update_profile" user.pk %}>Preferences</a>
          <a class="dropdown-item" href={% url "logout"%}>Logout</a>
        </div>
      </div>

      {% else %}

        <a href={% url "login" %}>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Login</button>
        </a>
      {% endif %}

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href={% url "article-list" %}>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Home
              </button>
              <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search"
           aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>

      </div>
  </div>
</nav>
{% endblock %}
